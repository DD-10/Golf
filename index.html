<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Golf Adventure</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script>
      function enableAudio() {
        if (typeof Module !== "undefined" && Module.audioContext) {
          Module.audioContext.resume();
        }

        if (typeof unityGame !== "undefined" && unityGame.audioContext) {
          unityGame.audioContext.resume();
        }

        if (window.AudioContext || window.webkitAudioContext) {
          const audioCtx = new (window.AudioContext ||
            window.webkitAudioContext)();
          if (audioCtx.state === "suspended") {
            audioCtx.resume();
          }
        }
      }

      // Add click listener
      document.addEventListener("click", enableAudio, { once: true });
      document.addEventListener("touchstart", enableAudio, { once: true });
    </script>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        "gameContainer",
        "Build/Golf_Adventure_Build_Webgl.json",
        { onProgress: UnityProgress }
      );
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Golf Adventure</div>
      </div>
    </div>
  </body>
</html>
